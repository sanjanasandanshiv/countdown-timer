<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,
         initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
        <title>Countdown Timer</title>

    </head>
    <body>
        <div class="image">
            <div class="image-overlay">    
            <h1>SUGAR EXPRESS</h1>    
            <h2>Grand Opening!</h2>   
            <table>
                <thead>
                    <tr>
                        <th>Enter Date</th>
                        <th>Enter Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="date" id="date"></td>
                        <td><input type="time" id="time"></td>
                    </tr>
                </tbody>
            </table>
            <button id="calculate">Calculate</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <div class="Countdown">
                <div>
                    <p class="heading">DAY</p>
                    <div class="time" id="countdown-days">0</div>
                </div>
                <div>
                    <p class="heading">HOURS</p>
                    <div class="time" id="countdown-hours">0</div>
                </div>
                <div>
                    <p class="heading">MINUTES</p>
                    <div class="time" id="countdown-minutes">0</div>
                </div>
                <div>
                    <p class="heading">SECONDS</p>
                    <div class="time" id="countdown-seconds">0</div>
                </div>
            </div>
            </div>
            </div>

            </script>
        
         
    </body>

</html>
